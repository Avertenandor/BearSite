    <script>
        const sections = document.querySelectorAll('[data-section]');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if(entry.isIntersecting) {
              entry.target.classList.add('active');
              const typewriters = entry.target.querySelectorAll('.typewriter');
              startSequentialTyping(typewriters, 0);
            }
          });
        }, {threshold: 0.1});

        sections.forEach(section => {
          observer.observe(section);
        });

        const effects = document.querySelector('.effects') || (function(){
            const c = document.createElement('div');
            c.classList.add('effects');
            document.body.appendChild(c);
            return c;
        })();

        const snowflakeCount = 50;
        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            snowflake.style.animationDuration = (Math.random() * 5 + 10) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            effects.appendChild(snowflake);
        }

        const giftCount = 20;
        const giftSymbols = ["üéÅ","üéÄ","üéâ"];
        for (let i = 0; i < giftCount; i++) {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.textContent = giftSymbols[Math.floor(Math.random()*giftSymbols.length)];
            gift.style.left = Math.random() * 100 + '%';
            gift.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            gift.style.animationDuration = (Math.random() * 5 + 12) + 's';
            gift.style.animationDelay = Math.random() * 5 + 's';
            effects.appendChild(gift);
        }

        const typingDelay = 55; 

        function typeText(element, text, index, callback) {
            if (index < text.length) {
                element.textContent = text.substring(0, index + 1);
                setTimeout(() => typeText(element, text, index + 1, callback), typingDelay);
            } else {
                element.style.borderRight = 'none';
                callback();
            }
        }

        function startSequentialTyping(elements, currentIndex) {
            if (currentIndex >= elements.length) return;
            const el = elements[currentIndex];
            if (el.dataset.done) {
                startSequentialTyping(elements, currentIndex + 1);
            } else {
                const text = el.getAttribute('data-text');
                el.dataset.done = "true";
                typeText(el, text, 0, () => {
                    startSequentialTyping(elements, currentIndex + 1);
                });
            }
        }
    </script>
